<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Comunicação DEA</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
		/*  Tamanho do módulo */
		.containerModulo {width: 100%; max-width: 500px; height: auto; max-height: 290px; display: block; margin: 0 auto;}
		.containerModulo .item img {max-width: 100%}
	</style>
</head>
<body>
	<div class="containerModulo">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			  <!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="https://insper.blackboard.com/bbcswebdav/xid-1036778_4" alt="Blackboard na palma da mão - app" target="_blank">
			    </div>

			    <div class="item">
			      <a href="https://insper.blackboard.com/bbcswebdav/institution/DEA/manuais/aluno/informacoes-pessoais/foto-perfil.html" title="Carômetro no Blackboard" target="_blank"><img src="https://insper.blackboard.com/bbcswebdav/xid-1037016_4" alt="Carômetro no Blackboard"></a>
			    </div>

			    <div class="item">
			      <a href="http://arquivos.insper.edu.br/office365/Office365Alunos.htm" title="Microsoft Office sem custo. Na faixa!" target="_blank"><img src="https://insper.blackboard.com/bbcswebdav/xid-1037029_4" alt="Microsoft Office sem custo. Na faixa!"></a>
			    </div>
			</div>
		</div>	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
		$('.carousel').carousel({
			interval: 5000, // 5 segundos
		})
	</script>
</body>
</html>
